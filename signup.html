<!DOCTYPE html>
<html lang="en">
<head>
	<title>Signup template</title>
	<meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
     a {
      color:purple;
     }
     a:hover {
      color:black;
     }
     label {
      display:block;
      text-align:left;
      color:gray;
      font-size:14px;
     }
   </style>
</head>
<body>
  <div class="container-fluid bg-primary">
	<h4 class="text-center p-5 mx-5 text-white">Have an account? Click <a href="">here</a> to signin</h4>
  </div>
<form class="form-horizontal container py-2 pl-2 ml-5 my-5" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <label>
        <input type="text" id="username" name="username" placeholder="" class="input-xlarge"> Username can contain any letters or numbers, without spaces
      </label>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
      	<label>
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge"> Please provide your E-mail
        </label>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
      	<label>
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge"> Password should be at least 4 characters
       </label>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
      	<label>
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge"> Please confirm password
       </label>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>
</body>
</html>
