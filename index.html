<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <style>
     a {
      color:purple;
     }
     a:hover {
      color:blue;
     }
     label {
      display:block;
      text-align:left;
      color:gray;
      font-size:14px;
     }
     .white-header {
     	color:white;
     }
   </style>
  </head>

  <body class="text-center">
  	<div class="container-fluid bg-primary">
  	  <h4 class="text-center p-5 mx-5 white-header">Intoduce your username and password to sign in,<br>if you don't have an account click <a href="" class="bg-yellow">here</a> to create one.</h4>
    </div>
    <form class="form-signin container py-2 pl-2 ml-5 my-5">
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <label>
      <input class="w-25" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> Introduce your email address or username
      </label>
      <label>
      <input class="w-25" type="password" id="inputPassword" class="form-control" placeholder="Password" required> Introduce your password
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block w-25" type="submit">Sign in</button>
    </form>
  </body>
</html>
